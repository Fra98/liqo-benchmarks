hollow:
  version: giorio94/kubemark:v1.21.4-custom
  kubectlImage: bitnami/kubectl:1.21

  replicaCount: 100

  kubeletResources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 128Mi

  proxyResources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: NotIn
            values:
            - worker-1
            - worker-2


settings:
  proxyRegistry: http://docker-registry:5000
  memTotalGB: 32


liqo:
  install: false

  repo: ""
  chart: https://crownlabs.polito.it/cloud/s/y7JRSXGF2JiZwxo/download
  version: ""

  namespace: liqo

  peer:
    image: giorio94/liqo-peering-measurer:v0.4.0
    consumer: true
    provider: false

  extraLatency:
    enabled: false
    image: giorio94/tc:0.1
    delay: 100ms

  values: |
    tag: "88a761d7b30d71d01691e43410890ffc3b108e8e"

    controllerManager:
      config:
        resourceSharingPercentage: 100
      pod:
        extraArgs:
          - --v=4
          - --kubelet-cpu-limits=8000m
          - --kubelet-cpu-requests=25m
          - --kubelet-ram-limits=8192M
          - --kubelet-ram-requests=50M

    networkManager:
      config:
        podCIDR: "10.42.0.0/16"
        serviceCIDR: "10.43.0.0/16"
        reservedSubnets:
        - 192.168.0.0/16
        - 172.16.0.0/16
        - 10.96.0.0/12
      pod:
        extraArgs:
          - --v=4

    gateway:
      service:
        type: NodePort

    auth:
      config:
        enableAuthentication: false
      service:
        type: LoadBalancer
      pod:
        extraArgs:
          - --v=4

    discovery:
      config:
        clusterName: liqo-cluster
        enableAdvertisement: false
        enableDiscovery: false

    crdReplicator:
      pod:
        extraArgs:
          - --v=4


